    <script type="text/javascript">
      /* DO NOT EDIT (start) -- papayaLoadableImages is generated by papaya-builder and is here for debugging purposes only */
      var papayaLoadableImages = [
        { nicename: "Sample Image", name: "sample_image", encode: "sample_image" },
        { nicename: "Sample Image 2", name: "sample_image_2", encode: "sample_image_2" },
        { nicename: "Atlas", name: "Talairach_labels_1mm", encode: "Talairach_labels_1mm", hide: true },
      ];
      /* DO NOT EDIT (end) */

      var params = [];
      params["encodedImages"] = ["sample_image", 'sample_image_2']; // from src/js/data/sample-image.js
      // params["encodedImages"] = ["sample_image"];  // or this method will dereference variable name
      params["atlas"] = ["Talairach_labels_1mm"];

      function getViewer() {
        return papayaContainers[0].viewer;
      }

      function appendView(view) {
        document.getElementById("views").appendChild(view.canvas);
      }

      $(document).ready(function () {
        params["loadingComplete"] = function () {
          const viewer = getViewer();
          const axialView = viewer.makeView({
            plane: "axial",
            canvas: "axial",
            width: 300,
            crosshairs: true,
            volume: { 1: { alpha: 1.0 } },
            onScroll: (e, view) => {
              const isScrollUp = e.originalEvent.wheelDelta > 0 || e.originalEvent.detail < 0              
              if (isScrollUp) {
                view.zoomIn();
              } else {
                view.zoomOut();
              }
            }
          });
          axialView.setCrosshairs(false)
          axialView.setVolume(1, (volume) => volume.alpha = 0.1)

          const coronalView = viewer.makeView({
            plane: "coronal",
            canvas: "coronal",
            width: 300,
            crosshairs: true,
            volume: { 1: { alpha: 0.75 } },
            onScroll: (e, view) => {
              const isScrollUp = e.originalEvent.wheelDelta > 0 || e.originalEvent.detail < 0              
              if (isScrollUp) {
                view.zoomIn();
              } else {
                view.zoomOut();
              }
            }
          });
          coronalView.setVolume({
            1: {
              alpha: 0.1
            }
          })

          viewer.makeView({
            plane: "sagittal",
            canvas: "sagittal",
            width: 300,
            crosshairs: true,
            volume: { 1: { alpha: 0.25 } },
            onScroll: (e, view) => {
              const isScrollUp = e.originalEvent.wheelDelta > 0 || e.originalEvent.detail < 0              
              if (isScrollUp) {
                view.zoomIn();
              } else {
                view.zoomOut();
              }
            }
          });
        };
      });
    </script>
